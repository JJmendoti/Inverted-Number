<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inverted Number</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inverted Number</a>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5" style="width: 18rem;">
                    <div class="card-body text-center border border-warning border-2 rounded">
                        <h5 class="card-title text-info mb-4 text-center"><strong>Invertir el Número</strong></h5>
                        <p class="card-text">
                            <input type="text" class="form-control" id="number" placeholder="Ingrese el Número a invertir">
                        </p>
                        <label class="text-muted mb-1">Núnero Ingresado</label>
                        <p id="originalNumber" class="text-center border border-info border-2 text-warning                     "></p>

                        <label class="text-muted mb-1">Núnero Invertido</label>
                        <p id="result" class="text-center border border-success border-2 text-info"></p>

                        <button href="#" class="btn btn-success" id="btn-inverted">Invertir Número</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


    <footer class="text-center text-white fixed-bottom mt-5" style="background-color:#000;">
        <!-- Grid container -->
        <div class="text-center p-3" style="background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);">
            © 2020 Copyright:
            <a class="text-white" href="index.html" style="text-decoration:none;">Jhon-Mendoza</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
